<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <div class="header">
            <button class="back-btn"><i class="fas fa-chevron-left"></i></button>
            <h1>Spotify Music App</h1>
            <button class="menu-btn"><i class="fas fa-ellipsis-h"></i></button>
        </div>

        <div class="album-cover">
            <div class="album-art">
                <div class="album-text">
                    <h2>Viet Dang</h2>
                    <p>Test's demo</p>
                </div>
            </div>
        </div>

        <div class="song-info">
            <h2 class="song-title">Viet Tesst</h2>
            <p class="artist">Viet lun ne</p>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
            <div class="time">
                <span class="current-time">0:00</span>
                <span class="total-time">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="shuffle"><i class="fas fa-random"></i></button>
            <button class="prev"><i class="fas fa-backward"></i></button>
            <button class="play"><i class="fas fa-play"></i></button>
            <button class="next"><i class="fas fa-forward"></i></button>
            <button class="repeat"><i class="fas fa-redo"></i></button>
        </div>

        <div class="bottom-bar">
            <button class="music-btn">
                <i class="fas fa-music"></i>
                <span>Listen to Spotify Music</span>
            </button>
            <button class="playlist-btn">
                <i class="fas fa-list"></i>
            </button>
        </div>
    </div>
</body>
</html>
