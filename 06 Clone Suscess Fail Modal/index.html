<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="success">
                <button type="button" class="btn success-btn">Submit</button>
                <div class="success-modal modal">
                    <div class="modal-icon success-icon">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="modal-top">
                        <h1>Success!</h1>
                    </div>
                    <div class="modal-bottom modal-bottom-success">
                        <button type="button" class="modal-tn">Go Ahead</button>
                    </div>
                </div>
            </div>
            <div class="fail">
                <button type="button" class="btn fail-btn">Submit</button>
                <div class="fail-modal modal">
                    <div class="modal-icon fail-icon">
                        <i class="fa-solid fa-x"></i>
                    </div>
                    <div class="modal-top">
                        <h1>Fail!</h1>
                    </div>
                    <div class="modal-bottom modal-bottom-fail">
                        <button type="button" class="modal-tn">Try Again!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
