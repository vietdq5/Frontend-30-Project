<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Spotify App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Signika+Negative:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="player">
            <div class="player-top">
                <button class="player-btn" type="button" title="Go Back">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <span>Spotify Music App</span>
                <button class="player-btn" type="button" title="More Options">
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
            </div>
            <div class="player-body">
                <div class="current-song">
                    <div class="cover">
                        <span>Viet Dang</span>
                        <span>Tests demo </span>
                    </div>
                </div>
            </div>
            <div class="song-info">
                <div class="song-details">
                    <span class="song-name">Viet Tesst</span>
                    <span class="song-artist">Viet lun ne</span>
                </div>
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="song-duration">
                <div class="song-time">
                    <div class="song-progress">
                        <audio src="music/test.mp3" class="audio"></audio>
                    </div>
                </div>
                <div class="time">
                    <span>0:00</span>
                    <span>0:00</span>
                </div>
            </div>
            <div class="controls">
                <button class="player-btn" type="button" title="More Options">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <button class="player-btn prev-btn" type="button" title="Back">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="player-btn play-pause" type="button" title="Play/Pause">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="player-btn next-btn" type="button" title="Next">
                    <i class="fa-solid fa-forward"></i>
                </button>
                <button class="player-btn" type="button" title="Repeat">
                    <i class="fa-solid fa-repeat"></i>
                </button>
            </div>
            <div class="player-footer">
                <i class="fa-solid fa-music"></i>
                <span>Listen to Spotify Music</span>
                <i class="fa-solid fa-list"></i>
            </div>
        </div>
    </div>
</body>

</html>
